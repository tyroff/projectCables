<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrocable-Каталог</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <div class="container">
      <img src="images\logoCable.svg" alt="Logotype" class="logo">
      <img src="images/head.png" alt="background" class="background">
      <!-- добавиль адрес обратчика в "action" (см. ниже) -->
      <form action="" class="form_input">
        <fieldset title="Введите логин" class="fieldset">
          <legend>Логин</legend>
          <input type="text" name="login" required>
        </fieldset>
        <fieldset title="Введите пароль" class="fieldset">
          <legend>Пароль</legend>
          <input type="password" name="password" required>
        </fieldset>
      </form>
    </div>

  </header>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>

<body>
  <div class="container">
    <header class="header">
      <a href="index.html" class="logo">
        <img src="images/logoCable.svg" alt="Logotype" class="logo">

        <div class="numbers">

  </div>
  <div class="container">

          <a href="contacts.html" class="menu-href">Контакты</a>
        </div>
        <div class=" menu-href">
